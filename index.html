<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel=stylesheet href="./styles.css" type="text/css">
        <title>Pokedex LaunchX</title>
    </head>

    <body>
        <div class="title">Pokedex LaunchX</div>

        <div class="cuerpo">
            <div class="cuerpo3">
            </div>
            <div class="cuerpo2">
                <div class="circulo"></div>
            </div>
            <div class="cruceta">
                <div class="crucetaH"></div>
            </div>
            <div class="botonCentral">
                <div class="botonCentralL"></div>
                <div class="botonCentralR"></div>
            </div>
            <div class="botonBusqueda">
                <div class="cajaTexto">
                    <input type="text" placeholder="Nombre Pokemon" id="nombre" name="nombre"><br>
                </div>
                <div class="botonBusquedaL"></div>
                <div class="botonBusquedaR"></div>
            </div>
            <div class="boton1">
                <div class="botonBuscar">
                    <button onclick="fetchPokemon()" id="busqueda">Buscar</button>
                </div>
            </div>
            <div class="boton2"></div>
            <div class="bordePantalla">
                <div class="pantallaResultado">
                    <img src="pokeball.png" alt="pokemon" id="imageP"><br>
                    <div class="resultados">
                        <div id="tipoEtiqueta">Tipo:</div>
                        <div id="tipo"> </div>
                        <div id="habilidadEtiqueta">Habilidad:</div>
                        <div id="ability"></div>
                        <div id="hpEtiqueta">HP:</div>
                        <div id="hp"></div>
                        <div id="attackEtiqueta">Ataque:</div>
                        <div id="attack"></div>
                        <div id="deffenseEtiqueta">Defensa:</div>
                        <div id="deffense"></div>
                        <div id="specialEtiqueta">Especial:</div>
                        <div id="special"></div>
                    </div>
                </div>
                <div id="nombreP"></div>
            </div>
        </div>

    </body>

    <footer>
        <script src="./scripts.js"></script>
    </footer>
</html>
